<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
</head>
<body class="background vh-100 img-responsive" style="background-image: url({{url_for('static', filename='tacos.jpg')}}); background-size: 100%">
    
    <nav class="d-flex justify-content-around align-items-center mx-auto col-12">
        <h1 class="text-center display-2 fst-italic fw-bold text-dark text-decoration-underline">Add New Recipe</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/create/recipe" method="post" class="col-11 p-4 my-4 text-light mx-auto">
        <input type="hidden" name="user_id" value="{{session.user_id}}">
        
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Please fill out completely:</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <div class="col-4 bg-light rounded border-dark border-2 opacity-75 text-dark">
                <div class="form-group mt-2">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" id="instructions"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4 bg-light text-dark rounded opacity-75 mb-auto pb-3">

                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" id="date_made" name="date_made" class="form-control">
                </div>
                <label for="under_30" class="form-group">Under 30 Minutes?:</label>
                <div class="input-group-text bg-light">
                    <label for="no" class="text-dark mx-3">No</label>
                    <input id="no" type="radio" name="under_30" value="0">

                </div>
                <div class="input-group-text bg-light">
                    <label for="yes" class="text-dark mx-3">Yes</label>
                    <input type="radio" id="yes" name="under_30" value="1">
                </div>
                <br>
                <input type="submit" value="Add Recipe" class="btn btn-primary">
            </div>
        </div>
    </form>
</body>
</html>

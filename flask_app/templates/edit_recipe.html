<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
</head>
<body class="mx-auto bg-img vh-100" style="background-image: url({{url_for('static', filename='burger.jpg')}}); background-size: 100%;">

    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center fw-bold fst-italic display-4 ml-5 text-decoration-underline">Edit Recipe</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/recipe/update" method="post" class="col-11 p-4 my-4 text-light mx-auto">
        
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Please fill out completely:</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4 bg-light rounded border-dark border-2 opacity-75 text-dark">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{edit.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description"  cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions" id="instructions"  cols="30" rows="5" class="form-control">{{edit.instructions}}</textarea>
                </div>
            </div>
            <div class="col-4 bg-light mb-auto pb-2 rounded border-dark border-2 opacity-75 text-dark">

                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" id="date_made" name="date_made" value="{{edit.date_made.strftime('%Y-%m-%d')}}" class="form-control">
                </div>
                <label for="radios">Under 30 Minutes?:</label>
                <div class="input-group-text" id="radios">
                    <input type="radio" id="r0" name="under_30" value="0" class="form-control" >
                    <label for="r0" class="text-warning">No</label>

                </div>
                <div class="input-group-text">
                    <input type="radio" id="r1" name="under_30" value="1" class="form-control">
                    <label for="r1" class="text-warning">Yes</label>
                </div>
                <br>
                <input type="submit" value="Edit Recipe" class="btn btn-primary">
                </div>
            </div>
        
    </form>
</body>
</html>
